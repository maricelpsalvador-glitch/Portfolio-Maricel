  <div id="contactModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="contact-title" aria-hidden="true">
    <div class="modal" role="document">
      <div class="modal-header">
        <h2 id="contact-title" class="modal-title">Message me</h2>
        <button class="close-btn" aria-label="Close" data-close>&times;</button>
      </div>
      <div class="modal-body">
        <form id="contactForm" novalidate>
          <div class="field">
            <label class="label" for="name"></label>
            <input class="input" id="name" name="name" type="text" placeholder="Name" required />
          </div>
          <div class="field">
            <label class="label" for="email"></label>
            <input class="input" id="email" name="email" type="email" placeholder="yourname@email.com" required />
          </div>
          <div class="field">
            <label class="label" for="message"></label>
            <textarea class="textarea" id="message" name="message" placeholder="Tell me about your project..." required></textarea>
          </div>
          <div class="actions">
            <button type="submit" class="btn primary">Send</button>
            <button type="button" class="btn secondary" data-close>Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
